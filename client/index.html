<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <title>Mentalink</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-10">
                <div class="page-header text-center">
                    <h3>Mentalink Game</h3>
                    <span class="label label-danger pull-center" id="status-icon">&nbsp;&nbsp;</span>
                </div>
                <div id="timer">

                </div>
            </div>
            <div class="col-md-1">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div id="image-container" class="text-center">
                    <img id="img-link" class="img-responsive" src="img/none.png" width="600" height="400" alt="Image to be displayed">
                </div>
                <div id="game-status" class="text-center">

                </div>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <div class="input-group">
                <input type="text" class="form-control" id="answer" disabled="true" aria-label="...">
                <div class="input-group-btn">
                    <button id="submit-ans" type="button" class="btn btn-primary" disabled="true" onclick="sendAnswer();" aria-haspopup="true" aria-expanded="false">Submit</button>
                </div>
            </div>
            <br>
        </div>
        <div class="col-md-1">

        </div>
    </div>
</body>

</html>
